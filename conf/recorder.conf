recorder {
    core {
        className=RecordedSimulation
        encoding=utf-8
        mode=Proxy
        outputFolder="/Users/ramakarthikeyan/Documents/gatling-2.1.6/user-files/simulations/"
        package=""
        saveConfig=true
        thresholdForPauseCreation=100
    }
    filters {
        blacklist=[
            ".*\\.js",
            ".*\\.css",
            ".*\\.gif",
            ".*\\.jpeg",
            ".*\\.jpg",
            ".*\\.ico",
            ".*\\.woff",
            ".*\\.(t|o)tf",
            ".*\\.png",
            ".*\\.map",
            aura,
            resource
        ]
        filterStrategy=BlacklistFirst
        whitelist=[]
    }
    http {
        automaticReferer=true
        checkResponseBodies=false
        followRedirect=true
        inferHtmlResources=true
        removeCacheHeaders=true
    }
    netty {
        maxChunkSize=8192
        maxContentLength=100000000
        maxHeaderSize=20000
        maxInitialLineLength=10000
    }
    proxy {
        https {
            certificateAuthority {
                certificatePath=""
                privateKeyPath=""
            }
            keyStore {
                password=""
                path=""
                type=JKS
            }
            mode=SelfSignedCertificate
        }
        outgoing {
            host=""
            password=""
            port=0
            sslPort=0
            username=""
        }
        port=8050
    }
}
